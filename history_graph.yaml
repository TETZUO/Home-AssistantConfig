temps:
  name: "Temperatures"
  entities:
    - sensor.den_temperature
    - sensor.main_thermostat_temperature
    - sensor.outside_temp
  hours_to_show: 24
  refresh: 300
humidity:
  name: "Humidity"
  entities:
    - sensor.den_humidity
    - sensor.main_thermostat_relative_humidity
    - sensor.outside_humidity
  hours_to_show: 24
  refresh: 300
temp_compare:
  name: "Temperature Comparison"
  entities:
    - sensor.outside_temp
    - sensor.brian_temp
    - sensor.guy_temp
  hours_to_show: 24
  refresh: 300
humidity_compare:
  name: "Humidity Comparison"
  entities:
    - sensor.outside_humidity
    - sensor.brian_humidity
    - sensor.guy_humidity
  hours_to_show: 24
  refresh: 300
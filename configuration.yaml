#Google Calendar integration
google:
 client_id: !secret google_client_id
 client_secret: !secret google_client_secret

#IFTTT Integration
ifttt:
  key: !secret ifttt_key

#Alarm panel
alarm_control_panel:
  - platform: manual
    name: Home Alarm
    code: !secret alarm_code
    armed_night:
      delay_time: 0
    armed_home:
      delay_time: 30
    armed_away:
      delay_time: 60

#MQTT discovery broker
#mqtt:
#  discovery: true
#  discovery_prefix: homeassistant

weather:
  - platform: darksky
    api_key: !secret darksky_api_key

sense:
  email: !secret sense_email
  password: !secret sense_password
  timeout: 5

mqtt:
  broker: 192.168.9.56

linode:
  access_token: !secret linode_api_key

ecobee:
  api_key: !secret ecobee_api_key

wunderlist:
  client_id: !secret wunderlist_client_id
  access_token: !secret wunderlist_access_token

#Custom component - beta media player: https://github.com/keatontaylor/alexa_media_player
alexa_media:
  accounts:
    email: !secret amazon_email
    password: !secret amazon_password
    url: amazon.com

alexa:


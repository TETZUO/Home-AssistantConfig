- platform: uptimerobot
  api_key: !secret uptimerobot_api_key

- platform: template
  sensors:
    camera_basement:
      friendly_name: 'Camera Basement'
      device_class: motion
      value_template: >-
          {%- if states.binary_sensor.blue_iris_basement == 'on' -%}
              on
          {%- elif states.binary_sensor.blue_iris_basement == 'off' -%}
              off
          #This accounts for no state during startup until the sensor registers 
          {%- else -%}
              off
          {%- endif -%}

- id: turn_off_kids_wifi_school_night
  alias: 'Turn off the kids wifi school at 2000'
  trigger:
    platform: time
    at: '20:00:00'
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - sun
      - condition: state
        entity_id: input_boolean.kids_override
        state: 'off'
  action:
    service: shell_command.wifi_kids_disable

- id: turn_off_kids_wifi_weekend_night
  alias: 'Turn off the kids wifi weekend at 2100'
  trigger:
    platform: time
    at: '21:00:00'
  condition:
    condition: or
    conditions:
      - condition: time
        weekday:
          - fri
          - sat
      - condition: state
        entity_id: input_boolean.kids_override
        state: 'on'
  action:
    service: shell_command.wifi_kids_disable

- id: turn_on_kids_wifi_school_day
  alias: 'Turn on the kids wifi school at 0600'
  trigger:
    platform: time
    at: '06:00:00'
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: input_boolean.kids_override
        state: 'off'
  action:
    service: shell_command.wifi_kids_enable

- id: turn_on_kids_wifi_weekend_day
  alias: 'Turn on the kids wifi weekend at 0800'
  trigger:
    platform: time
    at: '08:00:00'
  condition:
    condition: or
    conditions:
      - condition: time
        weekday:
          - sat
          - sun
      - condition: state
        entity_id: input_boolean.kids_override
        state: 'on'
  action:
    service: shell_command.wifi_kids_enable
- id: driveway_motion_alert
  alias: Driveway Motion Alert
  trigger:
    - platform: state
      entity_id: binarysensor.blue_iris_driveway
      to: 'on'
  action:
    - service: notify.slacknotify
      data:
        message: 'Motion Alert Driveway'
        data:
          file:
            url: http://192.168.53.110/snap.jpeg

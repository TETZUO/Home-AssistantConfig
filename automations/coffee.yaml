- id: turn_off_coffee_pot_weekday
  alias: 'Turn off the coffee pot by 0900'
  trigger:
    platform: time
    at: '09:00:00'
  condition:
    condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  action:
    service: switch.turn_off
    entity_id: switch.coffee_pot_129

- id: turn_off_coffee_pot_weekend
  alias: 'Turn off the coffee pot by 1300'
  trigger:
    platform: time
    at: '13:00:00'
  condition:
    condition: time
    weekday:
      - sat
      - sun
  action:
    service: switch.turn_off
    entity_id: switch.coffee_pot_129
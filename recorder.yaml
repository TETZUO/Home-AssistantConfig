#Required values are to be piped to InfluxDB
#Only keep the minimum needed in MySQL for quick reference.
#purge_interval: 3
#purge_keep_days: 14
#db_url: !secret recorder_db_url
db_url: postgresql://@/hass
exclude:
  domains:
    - automation
    - weblink
    - updater
    - calendar
    - camera
    - zwave
    - group
    #- input_number
    #- input_boolean
    #- input_select
    #- input_text
    - scene
    - zone

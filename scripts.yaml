timed_lamp:
  alias: "Turn on lamp and set timer"
  sequence:
    # Cancel ev. old timers
    - service: script.turn_off
      data:
         entity_id: script.timer_off
    - service: light.turn_on
      data:
        entity_id: light.master_1
        brightness: 50
        #rgb_color: [ 255,255,255 ]
    - service: light.turn_on
      data:
        entity_id: light.master_2
        brightness: 50
        #rgb_color: [ 255,255,255 ]
    # Set new timer
    - service: script.turn_on
      data:
        entity_id: script.timer_off

timer_off:
  alias: "Turn off lamp after 10 minutes"
  sequence:
    - delay:
        minutes: 10
    - service: light.turn_off
      data:
        entity_id: light.master
    - service: light.turn_off
      data:
        entity_id: light.master_1
    - service: light.turn_off
      data:
        entity_id: light.master_2

night_time:
  alias: "Set all needed objects for bed time"
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.dining_room_36
    - service: switch.turn_off
      data:
        entity_id: switch.living_room_37
    - service: switch.turn_on
      data:
        entity_id: switch.master_night_stuff_42
    - service: light.turn_on
      data:
        entity_id: light.master
        brightness: 50
        #rgb_color: [ 255,255,255 ]
    - service: light.turn_on
      data:
        entity_id: light.master_1
        brightness: 50
        #rgb_color: [ 255,255,255 ]
    - service: light.turn_on
      data:
        entity_id: light.master_2
        brightness: 50
        #rgb_color: [ 255,255,255 ]
    - service: media_player.turn_off
      data:
        entity_id: media_player.brix_pc
    - service: media_player.turn_off
      data:
        entity_id: media_player.onkyo_den
    - delay: 00:00:02
    - service: shell_command.toggle_tv
    - delay: 00:00:05
    - service: switch.turn_off
      data:
        entity_id: switch.den_av_128
    - delay: 00:00:15
    - service: light.turn_off
      data:
        entity_id: light.den_2

morning_time:
  alias: "Turn off night stuff and on day stuff"
  sequence:
    - service: switch.turn_off
      data:
        entity_id: switch.master_night_stuff_42
    - service: light.turn_on
      data:
        entity_id: light.master
        transition: 90
        brightness: 255
        #rgb_color: [ 255,255,255 ]
    - service: light.turn_on
      data:
        entity_id: light.master_1
        transition: 90
        brightness: 255
        #rgb_color: [ 255,255,255 ]
    - service: light.turn_on
      data:
        entity_id: light.master_2
        transition: 90
        brightness: 255
        #rgb_color: [ 255,255,255 ]
    - service: switch.turn_on
      data:
        entity_id: switch.den_av_128
    - service: switch.turn_on
      data:
        entity_id: switch.living_room_37

all_on:
  alias: "Turn on all connected lights immediately"
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.master_1
        brightness: 255
        #rgb_color: [ 255,255,255 ]
    - service: light.turn_on
      data:
        entity_id: light.master_2
        brightness: 255
        #rgb_color: [ 255,255,255 ]
    - service: light.turn_on
      data:
        entity_id: light.dining_room_36
        brightness: 255
    - service: switch.turn_on
      data:
        entity_id: switch.living_room_37
    - service: switch.turn_on
      data:
        entity_id: group.outdoor_lights


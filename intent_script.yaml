ActivateSceneIntent:
  action:
    service: scene.turn_on
    data_template:
      entity_id: scene.{{ Scene | replace(" ", "_") }}
  speech:
    type: plain
    text: !include alexa_confirm.yaml
RunScriptIntent:
  action:
    service: script.turn_on
    data_template:
      entity_id: script.{{ Script | replace(" ", "_") }}
  speech:
    type: plain
    text: !include alexa_confirm.yaml
